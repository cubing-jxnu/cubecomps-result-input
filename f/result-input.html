<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="256x256" href="../assets/images/icon.png">
    <link rel="apple-touch-icon" href="../assets/images/icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="../assets/images/icon.png">
    <title>成绩录入 - 魔方赛事成绩录入工具</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/cubing-icon.css">
    <style>
        a:hover {
            text-decoration: none;
        }
        .page-header {
            margin-bottom: 10px;
            padding-bottom: 0px; 
        }
    </style>
    <!-- Scripts -->
    <script src="../frameworks/bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="../frameworks/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- Competitions Config Files -->
    <script src="../assets/config/EVENTS.js"></script>
    <script src="../assets/config/PLAYERS.js"></script>
</head>
<body>
    <div id="app">
        <!-- 导航 -->
        <script src="../assets/js/layouts/navbar.js"></script>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- 页面标题 -->
                    <div class="page-header">
                        <h2>成绩录入 <span class="small">Result Input</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="inputBox">
                        <div id="infoForm">
                            <h3>输入面板</h3>
                            <div class="row">
                                <div class="form-group has-error col-md-12">
                                    <label class="control-label">姓名</label>
                                    <input id="player-name" type="text" class="form-control">
                                </div>

                            </div>
                            <div class="form-group has-error">
                                <label class="control-label">编号</label>
                                <input id="player-id" type="text" class="form-control" onkeypress="if(event.keyCode==13) playerIdInput(this);" name="personId">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label">成绩</label>

                                <!--  -->
                                <div class="input-group" style="margin-bottom: 3px;">
                                    <div class="input-group-addon">1</div>
                                    <input id="player-score-0" type="text" class="form-control player-scores" onkeypress="if(event.keyCode==13) nextResultInput(this);">
                                </div>
                                <div class="input-group" style="margin-bottom: 3px;">
                                    <div class="input-group-addon">2</div>
                                    <input id="player-score-1" type="text" class="form-control player-scores" onkeypress="if(event.keyCode==13) nextResultInput(this);">
                                </div>
                                <div class="input-group" style="margin-bottom: 3px;">
                                    <div class="input-group-addon">3</div>
                                    <input id="player-score-2" type="text" class="form-control player-scores" onkeypress="if(event.keyCode==13) nextResultInput(this);">
                                </div>
                                <div class="input-group" style="margin-bottom: 3px;">
                                    <div class="input-group-addon">4</div>
                                    <input id="player-score-3" type="text" class="form-control player-scores" onkeypress="if(event.keyCode==13) nextResultInput(this);">
                                </div>
                                <div class="input-group" style="margin-bottom: 3px;">
                                    <div class="input-group-addon">5</div>
                                    <input id="player-score-4" type="text" class="form-control player-scores" onkeypress="if(event.keyCode==13) nextResultInput(this);">
                                </div>
                                <!--  -->


                            </div>
                            <input id="clearform" type="button" class="btn btn-warning" value="清空">
                            <input id="submit" type="button" class="btn btn-primary" value="提交">
                            <!-- <input id="" type="submit" class="btn btn-danger" value="提交"> -->
                            <div id="alertTip" class="alert"></div>
                        </div>
                    </div>
                </div>

                <!-- 基本信息 -->
                <div class="col-md-10">
                    <h3>成绩列表</h3>
                    <table id="result" class="table table-bordered table-hover table-responsive text-nowrap" style="font-family: 微软雅黑;">
                        <thead>
                            <tr class="info">
                                <th>排名</th>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>单次</th>
                                <th>平均</th>
                                <th>详细成绩</th>
                            </tr>
                        </thead>
                        <tbody id="result-body">
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td>？？？</td>
                                <td>1.11</td>
                                <td>2.22</td>
                                <td>
                                    <table width="100%">
                                        <tr>
                                            <td width="20%">1.11</td>
                                            <td width="20%">2.22</td>
                                            <td width="20%">1.11</td>
                                            <td width="20%">2.22</td>
                                            <td width="20%">1.11</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>test</td>
                                <td>{{ $player->number }}</td>
                                <td>{{ $player->realname }}</td>
                                <td>test</td>
                                <td>test</td>
                                <td>test</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- end container -->
    </div><!-- end app-->

    <!-- Scripts -->
    <script src="../assets/js/result-input/result-input.js"></script>
    <script src="../assets/js/helper/boot-tooltips.js"></script>
</body>
</html>
